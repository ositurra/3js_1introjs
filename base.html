<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o 1 - JavaScript</title>
    <link rel="stylesheet" href="estilos.css">

</head>

<body>

    <section>
        <div class="card">
            <div class="img-card"></div>
              <h6>Laptop Gamer AMD</h6>
              <p>Precio base: $<span class="precio-inicial"></span> </p>
        
              <p>Cantidad:
                <span class="cantidad">0</span>
                <button onclick=
                    "cantidad=document.querySelector('.cantidad')
                    cantidad_actualizada=Number(cantidad.innerHTML)
                    cantidad_actualizada=cantidad_actualizada+1
                    cantidad.innerHTML=cantidad_actualizada
                    valor=document.querySelector('.valor-total')
                    if(cantidad_actualizada<=0){
                        valor.innerHTML=0
                    }
                    else{
                        valor.innerHTML=cantidad_actualizada*precio
                    }"
                >+</button>
                
                <button onclick=
                    "cantidad=document.querySelector('.cantidad')
                    cantidad_actualizada=Number(cantidad.innerHTML)
                    cantidad_actualizada=cantidad_actualizada-1
                    cantidad.innerHTML=cantidad_actualizada
                    valor=document.querySelector('.valor-total')
                    if(cantidad_actualizada<=0){
                        valor.innerHTML=0
                    }
                    else{
                        valor.innerHTML=cantidad_actualizada*precio
                    }"
                >-</button>
              </p>
            </div>

        </div>
    </section>

    <div class="total-section">
        <p>Total a pagar: $<span class="valor-total"></span> </p>
    </div>

    <!--Link con codigon de Javascript-->
    <script src="index.js">
      

    </script>
</body>
</html>
